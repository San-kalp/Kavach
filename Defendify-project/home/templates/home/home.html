<!DOCTYPE html>
<html>

<head>
    <title>Kavach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom CSS for the container */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        /* Other CSS styles */

        /* Custom CSS for search button placement */
        .search-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Add margin for spacing */
        }

        /* Custom CSS for center aligning the search field */
        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-form input[type="text"] {
            margin-right: 10px;
        }

    

        /* Custom CSS for the animation */
        #projectName {
            font-size: 48px;
            font-weight: bold; /* Increased font weight for more boldness */
            opacity: 0;
            animation: fadeIn 2s forwards; /* Slowed down the animation to 2 seconds */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .form-control {
            width: 200px; /* Increased width to make the input field longer */
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <!-- Navbar brand or logo -->
            <a class="navbar-brand" href="#">Logo</a>

            <!-- Toggle button for responsive navigation -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <!-- <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="monitorDropdown" role="button" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Monitor</a>
                        <div class="dropdown-menu" aria-labelledby="monitorDropdown">
                            <a class="dropdown-item" href="#">Bitcoin</a>
                            <a class="dropdown-item" href="#">Litecoin</a>
                            <a class="dropdown-item" href="#">Ethereum</a>
                        </div>
                    </li> -->
                    <!-- Add more navbar items as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div id="projectName">Defendify.</div>
        <div class="input-group search-button-container">
            <form method="post" class="search-form">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-8">
                        <!-- Add the 'form-group' class to wrap the input field for proper Bootstrap styling -->
                        <div class="form-group">
                            <!-- Add the 'form-control' class to the input field for Bootstrap styling -->
                            <input type="text" name="{{ form.form_data.name }}" placeholder="Address, Transaction Id" maxlength="{{ form.form_data.field.max_length }}" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- Add the 'btn' and 'btn-primary' classes for Bootstrap styling of the button -->
                        <button type="submit" class="btn btn-primary btn-block">Go</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Add the Bootstrap JS and jQuery links for additional functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to handle the letter-by-letter animation
        $(document).ready(function () {
            var projectTitle = $("#projectName").text();
            $("#projectName").empty();
            var i = 0;
            var interval = setInterval(function () {
                $("#projectName").append(projectTitle.charAt(i));
                i++;
                if (i > projectTitle.length) {
                    clearInterval(interval);
                }
            }, 150); /* Slowed down the animation to 150ms per letter */
        });
    </script>
</body>

</html>
