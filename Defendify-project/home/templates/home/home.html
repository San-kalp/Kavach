<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/images/logo.png" />
    <title>Kavach</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../static/css/style.css" />
  </head>

  <style>
    .contMain {
      display: flex;
      flex-direction: row;
    }
    .navPanel {
      margin-top: 1vw;
      min-height: 100vh;
      min-width: 14vw;
      background-color: #212529 !important;
      color: #fff;
      border: 0.5px solid #3b3c3c;
    }
    .navPanel .nav-item,
    .navPanel .nav-link {
      height: 3.5vw;
      margin-left: 0.2vw;
      padding: 1vw;
      display: flex;
      align-items: center;
    }
    .navPanel .nav-item:hover {
      background-color: rgba(0, 0, 255, 0.26);
      border: 0.5px solid blue;
      color: #fff !important;
      cursor: pointer;
    }
    .google_element {
      position: absolute;
    }

    .goog-te-gadget {
      color: transparent !important;
    }

    .start-cont {
      padding: 2vw;
    }

    /*hiding the google translate*/
    .VIpgJd-ZVi9od-l4eHX-hSRGPd {
      display: none !important;
    }

    .VIpgJd-ZVi9od-ORHb-OEVmcd {
      display: none !important;
    }

    .translated-ltr {
      margin-top: -40px;
    }

    .translated-ltr {
      margin-top: -40px;
    }

    .goog-logo-link {
      display: none !important;
    }

    #google_element {
      right: 0px;
      bottom: 4px;
      margin-inline: auto;
    }
    #flag {
      right: 0px;
      width: 15px;
      left: 40px;
      align-items: end;
      height: auto !important ;
      margin-inline: auto;
    }

    .contMain {
      display: flex;
      flex-direction: row;
    }
    .navContainer {
      max-width: 100% !important;
    }
    .regex_search {
      padding: 0.5vw;
      text-align: center;
      align-items: center;
      display: flex;
    }
    .search-button-container {
      margin-top: 2px; /* Add margin for spacing */
      display: flex;
      margin-top: 2px;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      gap: 2.5vw;
    }
    .address_search{
        gap: 0 !important;
    }
    .address_search .form-control {
        width: 25vw;
        height: 3vw;
        font-size: 1.2vw;
        background-color: rgba(0, 0, 255, 0.26);
        border: 0.5px solid blue;
        color: #fff !important;
    }
  </style>

  <body>
    {% load static %}
    <!--scritps-->
    <script src="/static/js/script.js" defer></script>

    <!-- Navbar -->

    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container navContainer">
          <!-- Navbar brand or logo -->
          <a href="#" class="logo">
            <img
              src="/static/images/logo.png"
              width="30"
              height="42"
              alt="Cryptex logo"
            />
            Defendify
          </a>

          <!-- Toggle button for responsive navigation -->
          <button
            class="nav-toggle-btn"
            aria-label="Toggle menu"
            data-nav-toggler
          >
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
          </button>

          <!-- Navbar items -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="navbar-item">
                <a class="navbar-link active" href="#">Home</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="#">About</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" href="wallet">Wallet</a>
              </li>
              <li class="navbar-item regex_search">
                <form method="post">
                  {% csrf_token %} {{aform}}
                  <!-- <input type="text" name="{{ aform.aform_data.name }}" placeholder="Address" maxlength="{{ aform.aform_data.field.max_length }}" class="form-control"> -->
                  <button type="submit" class="btn btn-primary btn-block">
                    Go
                  </button>
                </form>
              </li>
              <!--  <li class="navbar-item">
                 <figure>
                    <img src="/static/images/bhasha.png" alt="languages" id="flag">
                </figure> 
              </li> -->
            </ul>
            <div id="google_translate_element"></div>
          </div>
        </div>
      </nav>
    </header>

    <div class="contMain">
      <div class="navPanel">
        <ul class="nav nav-pills flex-column nav-dark bg-dark">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Bitcoin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Litecoin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ethereum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tether</a>
          </li>
        </ul>
      </div>

      <main>
        <article>
          <section class="section hero" aria-label="hero" data-section>
            <div class="start-cont">
              <div class="hero-content">
                <h1 class="h1 hero-title">
                  Investigate the true Cryptosecuirty
                </h1>

                <p class="hero-text">
                  One tool for all kinds of crypto investigation, scanning of
                  fraudlant IP addresses
                </p>
                <div class="container address_search">
                  <div id="projectName">Defendify.</div>
                  <div class="input-group">
                    <form method="post" class="search-form">
                      {% csrf_token %}
                      <div class="row search-button-container">
                        <div class="col-md-8">
                          <!-- Add the 'form-group' class to wrap the input field for proper Bootstrap styling -->
                          <div class="form-group">
                            <!-- Add the 'form-control' class to the input field for Bootstrap styling -->
                            <input
                              type="text"
                              name="{{ form.form_data.name }}"
                              placeholder="Address, Transaction Id"
                              maxlength="{{ form.form_data.field.max_length }}"
                              class="form-control"
                            />
                          </div>
                        </div>
                        <div class="col-md-2">
                          <!-- Add the 'btn' and 'btn-primary' classes for Bootstrap styling of the button -->
                          <button
                            type="submit"
                            class="btn btn-primary btn-block"
                          >
                            Go
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <figure class="hero-banner">
                <img
                  src="/static/images/hero-banner.png"
                  width="570"
                  height="448"
                  alt="hero banner"
                  class="w-100"
                />
              </figure>
            </div>

            <script
              type="text/javascript"
              src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
            ></script>
          </section>
        </article>
      </main>
    </div>

    <!-- Add the Bootstrap JS and jQuery links for additional functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script> -->

    <script>
      // JavaScript to handle the letter-by-letter animation
      $(document).ready(function () {
        var projectTitle = $("#projectName").text();
        $("#projectName").empty();
        var i = 0;
        var interval = setInterval(function () {
          $("#projectName").append(projectTitle.charAt(i));
          i++;
          if (i > projectTitle.length) {
            clearInterval(interval);
          }
        }, 150); /* Slowed down the animation to 150ms per letter */
      });
    </script>
  </body>
</html>
