<!DOCTYPE html>
<di>
<head>
    <title>Kavach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom CSS for the container */
        .container {
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Custom CSS for the search input */
        .form-control-lg {
            border-radius: 50px;
            font-size: 18px;
            padding: 15px 25px;
            border: 2px solid #d6d6d6;
            box-shadow: none;
            transition: border-color 0.3s ease-in-out;
            width: 400px;
        }

        .form-control-lg:focus {
            outline: none;
            border-color: #74c0fc;
            box-shadow: 0 0 5px #74c0fc;
        }

        /* Custom CSS for the search button */
        .btn-primary {
        border-radius: 50px;
       font-size: 14px; /* Reduced font size from 18px to 14px */
       padding: 8px 15px; /* Reduced padding from 12px 25px to 8px 15px */
      }


        /* Custom CSS for the project name animation */
        #projectName {
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Custom CSS for the form elements */
        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group .form-control-lg {
            margin-right: 10px; /* Added margin for spacing */
        }

        /* Custom CSS for the Django form */
        .django-form {
            width: 400px;
            margin: 0 auto;
        }

        .django-form label {
            font-size: 18px;
            font-weight: bold;
            color: #1a237e;
            margin-bottom: 5px;
        }

        .django-form input.form-control-lg {
            font-size: 18px;
            background-color: #f5f5f5;
            border: 2px solid #d6d6d6;
            border-radius: 50px;
            padding: 20px 25px; /* Increased padding */
            transition: border-color 0.3s ease-in-out;
            width: 100%;
        }

        .django-form input.form-control-lg:focus {
            background-color: #fff;
            border-color: #74c0fc;
            box-shadow: 0 0 5px #74c0fc;
        }

        /* Custom CSS to remove the "This field is required." text */
        .django-form .errorlist {
            display: none;
        }

        /* Custom CSS for search button placement */
        .search-button-container {
            display: flex;
            align-items: center;
        }

    </style>
</head>

<div>
    <div class="container">
        <div id="projectName">Defendify</div>
        <div class="input-group search-button-container">
          <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-8">
                    <!-- Add the 'form-group' class to wrap the input field for proper Bootstrap styling -->
                    <div class="form-group">
                        <!-- Add the 'form-control' class to the input field for Bootstrap styling -->
                        <input type="text" name="{{ form.form_data.name }}" placeholder="Search" maxlength="{{ form.form_data.field.max_length }}" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Add the 'btn' and 'btn-primary' classes for Bootstrap styling of the button -->
                    <button type="submit" class="btn btn-primary btn-block">Search</button>
                </div>
            </div>
          </form>

        </div>
    </div>

    <!-- Add the Bootstrap JS and jQuery links for additional functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to handle the letter-by-letter animation
        $(document).ready(function() {
            var projectTitle = $("#projectName").text();
            $("#projectName").empty();
            var i = 0;
            var interval = setInterval(function() {
                $("#projectName").append(projectTitle.charAt(i));
                i++;
                if (i > projectTitle.length) {
                    clearInterval(interval);
                }
            }, 100);
        });
    </script>
</body>
</html>
