<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .form {
            padding: 20px;
        }
        .text {
            padding: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form"  method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit">Submit</button>
        </form>
        <div class="text">
            <p>This is some text beside the button.</p>
        </div>
    </div>
</body>
</html>
