<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Data Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Exposure</th>
                    <th>PageRank</th>
                    <th>Total Amount</th>
                    <th>Out Degree</th>
                    <th>In Degree</th>
                    <th>Timestamp</th>
                    
                    <!-- Add more headings here if needed -->
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td class="exp">{{ item.exp }}</td>
                        <td>{{ item.pr }}</td>
                        <td>{{ item.ta }}</td>
                        <td>{{ item.outdeg }}</td>
                        <td>{{ item.indeg }}</td>
                        <td>{{ item.ts }}</td>
                       
                        <!-- Add more table cells here for additional attributes -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <style>
        .highlight {
            background-color: red;
            font-weight: bold;
        }
    </style>

<!-- ... Your existing HTML code ... -->

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Find the maximum exposure value
        let maxExp = -Infinity;
        let maxExpCell = null;
        const expCells = document.querySelectorAll(".exp");
        expCells.forEach(cell => {
            const expValue = parseFloat(cell.textContent);
            if (expValue > maxExp) {
                maxExp = expValue;
                maxExpCell = cell;
            }
        });

        // Highlight cell with the highest exposure value and add warning sign icon
        expCells.forEach(cell => {
            const expValue = parseFloat(cell.textContent);
            if (expValue === maxExp) {
                cell.classList.add("highlight");
                cell.innerHTML = `${cell.innerHTML} <i class="fas fa-exclamation-circle text-warning"></i>`;
            }
        });
    });
</script>

</body>
</html>
